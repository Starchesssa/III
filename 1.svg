<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <!-- Road -->
  <rect y="150" width="800" height="50" fill="#333" />
  
  <!-- Dashed road line -->
  <rect y="170" width="1600" height="10" fill="white">
    <animate attributeName="x" from="0" to="-800" dur="2s" repeatCount="indefinite" />
  </rect>

  <!-- Car body -->
  <rect id="car" x="100" y="100" width="120" height="40" rx="10" ry="10" fill="red" />

  <!-- Car roof -->
  <polygon points="120,100 200,100 180,70 140,70" fill="red" />

  <!-- Wheels -->
  <circle cx="130" cy="140" r="15" fill="black">
    <animateTransform attributeName="transform" attributeType="XML"
      type="rotate" from="0 130 140" to="360 130 140" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="140" r="15" fill="black">
    <animateTransform attributeName="transform" attributeType="XML"
      type="rotate" from="0 190 140" to="360 190 140" dur="0.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Car movement bounce -->
  <animateTransform xlink:href="#car"
    attributeName="transform"
    type="translate"
    values="0,0; 0,-3; 0,0; 0,3; 0,0"
    dur="1s"
    repeatCount="indefinite"/>
</svg>
