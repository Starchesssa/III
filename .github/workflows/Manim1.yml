
name: 🎬 Render Manim Animation

on:
  workflow_dispatch:

jobs:
  render-manim:
    runs-on: ubuntu-latest
    name: 🎥 Render AmazonInvention Animation

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ⚡ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 libcairo2-dev \
            libpango1.0-0 libpango1.0-dev \
            ffmpeg \
            libjpeg-dev \
            libgif-dev \
            libgl1-mesa-glx \
            texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended \
            texlive-xetex
          
      - name: ⚡ Install Manim
        run: |
          python -m pip install --upgrade pip
          pip install manim

      - name: 📁 Ensure images folder exists
        run: |
          if [ ! -d "images" ]; then
            echo "❌ images/ folder not found!"
            exit 1
          fi

      - name: 🎬 Render Manim1.py
        run: |
          manim -ql -o rendered_videos Manim1.py AmazonInvention

      - name: 📦 Upload Video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AmazonInvention-Video
          path: rendered_videos/*
