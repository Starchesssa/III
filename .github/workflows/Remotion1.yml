name: Render Remotion Video

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies safely
      - run: npm install --legacy-peer-deps

      # 4️⃣ Render the video using index.tsx as entry
      - run: npx remotion render src/index.tsx Amazon-Failure-To-Success out/video.mp4 --codec=h264

      # 5️⃣ Upload the final video as an artifact
      - uses: actions/upload-artifact@v4
        with:
          name: remotion-video
          path: out/video.mp4
