
name: Render Remotion Video

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - run: npx remotion render src/Video.tsx out/video.mp4 --codec=h264

      - uses: actions/upload-artifact@v4
        with:
          name: remotion-video
          path: out/video.mp4
