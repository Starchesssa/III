name: NeoBrutal Remotion Video

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Init project
        run: |
          npm init -y

      - name: Install Remotion + React
        run: |
          npm install react react-dom remotion @remotion/cli

      - name: Render video
        run: |
          npx remotion render src/index.tsx NeoBrutal out.mp4 \
            --codec=h264 \
            --concurrency=1

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: neobrutal-video
          path: out.mp4
