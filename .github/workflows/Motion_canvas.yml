name: Motion Canvas Headless Render

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run Motion Canvas CLI to render video
      - name: Render Motion Canvas
        run: npx motion-canvas render src/project.ts --output public/video.mp4

      # 5. Upload rendered video as artifact (v4)
      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: motion-canvas-video
          path: public/video.mp4
