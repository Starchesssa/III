name: Headless Motion Canvas Render

on:
  workflow_dispatch: # Run manually
  push:
    branches: [main]

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. Install dependencies
    - name: Install dependencies
      run: npm install

    # 4. Run headless render
    - name: Render Motion Canvas Project
      run: npm run render

    # 5. Upload output video as artifact
    - name: Upload rendered video
      uses: actions/upload-artifact@v4
      with:
        name: rendered-video
        path: out.mp4
