
name: Motion Canvas Headless Render

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies (use install instead of ci)
      - name: Install dependencies
        run: npm install

      # 4. Render Motion Canvas project headlessly
      - name: Render Motion Canvas
        run: npm run render

      # 5. Upload rendered video as artifact
      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: motion-canvas-video
          path: public/video.mp4
