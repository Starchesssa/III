
name: Render Remotion Video

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js environment
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies safely
      - run: npm ci --legacy-peer-deps

      # 4️⃣ Render the video using Remotion
      - name: Render Video
        run: |
          mkdir -p out
          npx remotion render src/Video.tsx Amazon-Failure-To-Success out/video.mp4 --codec=h264 --overwrite

      # 5️⃣ Upload the final video as an artifact
      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: remotion-video
          path: out/video.mp4
