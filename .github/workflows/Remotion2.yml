
name: Render Remotion Video

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # 4️⃣ Render the video (entry must be the file with registerRoot)
      - name: Render Video
        run: |
          mkdir -p out
          npx remotion render src/index.tsx Amazon-Failure-To-Success out/video.mp4 --codec=h264 --overwrite

      # 5️⃣ Upload video as artifact
      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: remotion-video
          path: out/video.mp4
