<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="300" viewBox="0 0 1200 300"
     preserveAspectRatio="xMidYMid meet" aria-label="Looping speeding car animation">

  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%"  stop-color="#07162b"/>
      <stop offset="100%" stop-color="#0b2a44"/>
    </linearGradient>

    <linearGradient id="carGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff5f6d"/>
      <stop offset="100%" stop-color="#ffc371"/>
    </linearGradient>

    <linearGradient id="windowGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9fd1ff" stop-opacity="0.25"/>
    </linearGradient>

    <linearGradient id="roadGrad" x1="0" x2="0">
      <stop offset="0%" stop-color="#2b2b2b"/>
      <stop offset="100%" stop-color="#1f1f1f"/>
    </linearGradient>

    <!-- wheel spoke style -->
    <filter id="wheelShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset in="SourceAlpha" dx="0" dy="1" result="off"/>
      <feGaussianBlur in="off" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- dashed-line marker (not using external stroke-dasharray) -->
  </defs>

  <!-- Background sky -->
  <rect width="1200" height="300" fill="url(#skyGrad)" />

  <!-- Parallax: far buildings (slow) -->
  <g id="buildings-far" transform="translate(0,0)">
    <g id="far-set" transform="translate(0,40)">
      <path d="M0 160 L60 120 L100 140 L150 110 L220 140 L300 120 L360 150 L420 130 L520 150 L1200 150 L1200 300 L0 300 Z"
            fill="#0f2540" opacity="0.6"/>
    </g>
    <animateTransform xlink:href="#far-set"
                      attributeName="transform"
                      type="translate"
                      values="0,40; -240,40"
                      dur="20s"
                      repeatCount="indefinite"/>
  </g>

  <!-- Parallax: mid buildings (faster) -->
  <g id="buildings-mid" transform="translate(0,0)">
    <g id="mid-set" transform="translate(0,80)">
      <path d="M0 140 L40 90 L90 120 L160 80 L220 120 L300 95 L370 120 L420 100 L520 125 L640 90 L760 130 L1200 120 L1200 300 L0 300 Z"
            fill="#15324b" opacity="0.8"/>
    </g>
    <animateTransform xlink:href="#mid-set"
                      attributeName="transform"
                      type="translate"
                      values="0,80; -480,80"
                      dur="12s"
                      repeatCount="indefinite"/>
  </g>

  <!-- Moving clouds (top layer) -->
  <g id="clouds" fill="#ffffff" opacity="0.12">
    <g id="cloudA" transform="translate(0,10)">
      <path d="M -80 40 q 30 -30 80 -10 q 20 -30 80 -10 q 30 20 20 40 q -50 20 -150 -20 z"/>
    </g>
    <g id="cloudB" transform="translate(400,20)">
      <path d="M -80 50 q 30 -30 80 -10 q 20 -30 80 -10 q 30 20 20 40 q -50 20 -150 -20 z"/>
    </g>

    <animateTransform xlink:href="#cloudA"
                      attributeName="transform"
                      type="translate"
                      values="0,10; -1200,10"
                      dur="36s" repeatCount="indefinite"/>
    <animateTransform xlink:href="#cloudB"
                      attributeName="transform"
                      type="translate"
                      values="400,20; -800,20"
                      dur="28s" repeatCount="indefinite"/>
  </g>

  <!-- Road (static base) -->
  <g id="road-layer">
    <rect x="0" y="190" width="1200" height="110" fill="url(#roadGrad)" />

    <!-- dashed center line group (animated to move left, giving speed illusion) -->
    <g id="dashed" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
      <!-- we use rectangles as dashes (pure paths requested) -->
      <g id="dash-set">
        <!-- create many short dashes across a wide set so animation loops cleanly -->
        <path d="M0 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M100 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M200 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M300 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M400 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M500 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M600 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M700 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M800 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M900 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M1000 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M1100 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        <path d="M1200 245 h60" stroke="#fff" stroke-width="6" stroke-linecap="round" />
      </g>
      <animateTransform xlink:href="#dash-set"
                        attributeName="transform"
                        type="translate"
                        values="0,0; -600,0"
                        dur="1.8s"
                        repeatCount="indefinite" />
    </g>
  </g>

  <!-- Car group: built entirely from paths -->
  <g id="carGroup" transform="translate(200,140)">
    <!-- Slight bobbing to mimic speed -->
    <animateTransform attributeName="transform"
                      type="translate"
                      values="200,140; 200,136; 200,140; 200,144; 200,140"
                      dur="1.2s"
                      repeatCount="indefinite" />

    <!-- shadow under car -->
    <ellipse cx="70" cy="64" rx="62" ry="12" fill="#000" opacity="0.15"/>

    <!-- car body -->
    <path id="car-body" d="M10 40 
                         q10 -28 40 -28 
                         h80 
                         q30 0 40 25 
                         q10 18 -6 30 
                         q-8 6 -21 6 
                         h-110 
                         q-20 0 -27 -14 
                         q-4 -8 0 -24 z"
          fill="url(#carGrad)" stroke="#b04646" stroke-width="1"/>

    <!-- window cut -->
    <path d="M82 18 c15 0 34 6 42 16 l-2 8 c-12 -10 -34 -14 -62 -10 z"
          fill="url(#windowGrad)" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>

    <!-- door line -->
    <path d="M80 40 v18" stroke="#ffffff" stroke-opacity="0.12" stroke-width="1.5"/>

    <!-- headlight -->
    <path d="M140 50 q12 2 18 -6 q-8 -2 -18 6 z" fill="#fff4b5" opacity="0.95"/>

    <!-- front bumper -->
    <path d="M150 50 q4 3 9 1 q3 -1 6 -6 q-2 5 -15 9 z" fill="#e65a5a" opacity="0.6"/>

    <!-- wheels group (each wheel is a group so we can rotate) -->
    <g id="wheel-front" transform="translate(120,84)">
      <circle cx="0" cy="0" r="18" fill="#111" />
      <circle cx="0" cy="0" r="10" fill="#444" stroke="#222" stroke-width="1"/>
      <!-- spokes -->
      <g transform="rotate(0)">
        <path d="M-1 0 L1 0" stroke="#111" stroke-width="2"/>
        <path d="M0 -1 L0 1" stroke="#111" stroke-width="2"/>
        <path d="M-0.7 -0.7 L0.7 0.7" stroke="#111" stroke-width="2"/>
        <path d="M0.7 -0.7 L-0.7 0.7" stroke="#111" stroke-width="2"/>
      </g>
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate"
                        from="0 0 0" to="360 0 0"
                        dur="0.5s" repeatCount="indefinite"/>
    </g>

    <g id="wheel-rear" transform="translate(36,84)">
      <circle cx="0" cy="0" r="18" fill="#111" />
      <circle cx="0" cy="0" r="10" fill="#444" stroke="#222" stroke-width="1"/>
      <g transform="rotate(0)">
        <path d="M-1 0 L1 0" stroke="#111" stroke-width="2"/>
        <path d="M0 -1 L0 1" stroke="#111" stroke-width="2"/>
        <path d="M-0.7 -0.7 L0.7 0.7" stroke="#111" stroke-width="2"/>
        <path d="M0.7 -0.7 L-0.7 0.7" stroke="#111" stroke-width="2"/>
      </g>
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate"
                        from="0 0 0" to="360 0 0"
                        dur="0.5s" repeatCount="indefinite"/>
    </g>

    <!-- small decorative lines behind car (speed streaks) -->
    <g id="streaks" fill="none" stroke="#ffd0b3" stroke-linecap="round" stroke-width="3" opacity="0.85">
      <path d="M-20 34 q-18 -6 -36 0" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; -80,0" dur="0.8s" repeatCount="indefinite"/>
      </path>
      <path d="M-20 44 q-14 -4 -28 0" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; -60,0" dur="0.9s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Foreground: roadside elements (trees) moving fast for parallax -->
  <g id="trees">
    <g id="trees-set">
      <path d="M260 180 l6 -30 q8 -10 14 0 l6 30 z" fill="#0f513a" />
      <path d="M330 180 l6 -28 q6 -12 12 -2 l6 30 z" fill="#0f513a" />
      <path d="M420 180 l6 -24 q6 -8 12 -2 l6 26 z" fill="#0f513a" />
      <path d="M520 180 l6 -28 q6 -10 12 -1 l6 29 z" fill="#0f513a" />
    </g>
    <animateTransform xlink:href="#trees-set"
                      attributeName="transform"
                      type="translate"
                      values="0,0; -800,0"
                      dur="3.2s"
                      repeatCount="indefinite"/>
  </g>

  <!-- OPTIONAL: tiny stars/particles to add motion sparkle -->
  <g id="sparks" fill="#fff" opacity="0.07">
    <circle cx="860" cy="60" r="2">
      <animate attributeName="opacity" values="0.07;0.4;0.07" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -220,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="120" r="1.5">
      <animate attributeName="opacity" values="0.07;0.35;0.07" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -200,0" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Make the car feel like it stays horizontally (we move background for speed illusion) -->
  <!-- Right-most invisible guard so everything loops nicely visually -->
</svg>
