

<svg width="320" height="640" viewBox="0 0 320 640" xmlns="http://www.w3.org/2000/svg">
  <title>Amazon Fire Phone Vector</title>
  <desc>A flat vector illustration of the front of an Amazon Fire Phone, showing its four corner cameras.</desc>

  <defs>
    <!-- Subtle gradient for a glossy bezel effect -->
    <linearGradient id="bezelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#383838; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222222; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Phone Body -->
  <rect x="10" y="10" width="300" height="620" rx="40" ry="40" fill="#1c1c1c" />

  <!-- Side Button Notches (for detail) -->
  <rect x="10" y="160" width="4" height="70" rx="2" ry="2" fill="#333" /> <!-- Left Side -->
  <rect x="306" y="140" width="4" height="40" rx="2" ry="2" fill="#333" /> <!-- Top-Right Side -->
  <rect x="306" y="200" width="4" height="40" rx="2" ry="2" fill="#333" /> <!-- Bottom-Right Side -->

  <!-- Screen Bezel/Glass -->
  <rect x="25" y="25" width="270" height="590" rx="30" ry="30" fill="url(#bezelGradient)" />

  <!-- Screen (Display Area) -->
  <rect x="40" y="85" width="240" height="420" fill="#0a0a0a" />

  <!-- Top Bezel Components -->
  <g fill="#1a1a1a">
    <!-- Earpiece Speaker -->
    <rect x="130" y="50" width="60" height="8" rx="4" ry="4" />
    <!-- Front-Facing Camera -->
    <circle cx="105" cy="54" r="6" />
  </g>

  <!-- Bottom Bezel Components -->
  <g>
    <!-- Home Button -->
    <rect x="135" y="535" width="50" height="50" rx="10" ry="10" fill="#303030" stroke="#454545" stroke-width="1"/>
    <!-- Home Icon inside the button -->
    <path d="M 152 563 L 152 553 L 160 548 L 168 553 L 168 563 L 163 563 L 163 557 L 157 557 L 157 563 Z" fill="#777" />
  </g>
  
  <!-- The Four "Dynamic Perspective" Corner Cameras/Sensors -->
  <g fill="#111111" opacity="0.8">
    <circle cx="55" cy="55" r="5" /> <!-- Top-Left -->
    <circle cx="265" cy="55" r="5" /> <!-- Top-Right -->
    <circle cx="55" cy="585" r="5" /> <!-- Bottom-Left -->
    <circle cx="265" cy="585" r="5" /> <!-- Bottom-Right -->
  </g>

</svg>
