
<svg width="150" height="250" viewBox="0 0 150 250" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    SVG Code for a Simple Amazon Echo (Cylindrical)
    Author: AI
  -->
  <defs>
    <!-- Gradient for the speaker body to give a 3D feel -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A5568" />
      <stop offset="50%" style="stop-color:#718096" />
      <stop offset="100%" style="stop-color:#4A5568" />
    </linearGradient>
    
    <!-- Gradient for the blue light ring -->
    <radialGradient id="lightRingGradient">
      <stop offset="80%" style="stop-color:#00A6D5" />
      <stop offset="100%" style="stop-color:#00D1FF" />
    </radialGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="75" cy="235" rx="60" ry="10" fill="rgba(0,0,0,0.2)" filter="url('data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'blur\'><feGaussianBlur stdDeviation=\'3\' /></filter></svg>#blur')" />

  <!-- Speaker Body Path (Combines rectangle and bottom ellipse) -->
  <path d="M 15,50 
           L 15,225 
           A 60 15 0 0 0 135,225 
           L 135,50 Z" 
        fill="url(#bodyGradient)" />

  <!-- Top Surface -->
  <ellipse cx="75" cy="50" rx="60" ry="15" fill="#2D3748" />
  
  <!-- Light Ring -->
  <ellipse cx="75" cy="50" rx="55" ry="12" fill="none" stroke="url(#lightRingGradient)" stroke-width="4" />
  
  <!-- Center button placeholder -->
  <circle cx="75" cy="50" r="5" fill="#4A5568" />

</svg>
